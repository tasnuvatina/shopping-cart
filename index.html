<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-phone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="number-phone" type="text" class="form-control text-center" value="1">
                           <button id="plus-phone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price-phone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-case" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="number-case" type="text" class="form-control text-center" value="1">
                           <button id="plus-case" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price-case">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      /***********************  phone section ***********************/
  
      /*******************adding phone ******/
      let phonePlus=document.getElementById("plus-phone");

      phonePlus.addEventListener("click",function(event){
         

         let numberOfPhone=parseInt(document.getElementById("number-phone").value);
         
         let newNumberOfPhone =getNumberOfItem(numberOfPhone,"number-phone");
         
         let priceOfOnePhone= 1219;

         addPriceOfItem(priceOfOnePhone,newNumberOfPhone,"price-phone");
      })

      /*******************deletion phone ******/
      let phoneMinus=document.getElementById("minus-phone");
      phoneMinus.addEventListener("click",function(event){

         let numberOfPhone=parseInt(document.getElementById("number-phone").value);
         numberOfPhone=numberOfPhone-1;
         document.getElementById("number-phone").value=numberOfPhone;

         let PriceOfPhone=parseInt(document.getElementById("price-phone").innerHTML);
         let newPrice = PriceOfPhone-(1219);
         document.getElementById("price-phone").innerHTML=newPrice;

      })

      /***********************  case section ***********************/
      
      /*******************adding case ******/
      let casePlus=document.getElementById("plus-case");

      casePlus.addEventListener("click",function(event){
         
         let numberOfCase=parseInt(document.getElementById("number-case").value);
         
         let newNumberOfCase =getNumberOfItem(numberOfCase,"number-case");
         
         let priceOfOneCase= 59;
         addPriceOfItem(priceOfOneCase,newNumberOfCase,"price-case");


      })

      /*******************deletion phone ******/
      let caseMinus=document.getElementById("minus-case");
      caseMinus.addEventListener("click",function(event){
         
         numberOfCase=numberOfCase-1;
         document.getElementById("number-case").value=numberOfCase;

         let PriceOfCase=parseInt(document.getElementById("price-case").innerHTML);
         let newPrice1 = PriceOfCase-(59);
         document.getElementById("price-case").innerHTML=newPrice1;

      })





      function getNumberOfItem(NumberOfItem,id) {
         NumberOfItem=NumberOfItem+1;
         document.getElementById(id).value=NumberOfItem;
         return NumberOfItem;
      }

      function addPriceOfItem(priceOfOneItem,newNumberOfItem,id) {
         let newPrice = priceOfOneItem *newNumberOfItem;
         document.getElementById(id).innerHTML=newPrice;
      }

   </script>
</body>

</html>
